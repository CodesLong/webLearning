<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1>div {
            width: 200px;
            height: 200px;
            float: left;
        }
        .son1{
            background-color: aqua;
        }
        .box1>.son2{
        width: 260px;
        height: 300px;
        background-color: pink;
        }
        .box2{
            width: 600px;
            height: 300px;
            background-color: green;
        }
       
        .clearfix {
            /* 专门清理ie6、7 的浮动 */
            *zoom: 1;
        }
        .clearfix:before,
        .clearfix:after{
            content: '前';
            display: table;
        }
        .clearfix:after {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
    <div class="box2"></div>
</body>
</html>
