<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
        }
        textarea {
            
            resize: none;
        }
         P{
             /* 鼠标状态 */
             cursor: pointer;
            cursor: text;
            cursor: move;
            cursor: default;
            /* 禁止*/
            cursor: not-allowed;
         }
    </style>
</head>
<body>
    <p>鼠标状态</p>
    <input type="text" name="" id="">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
