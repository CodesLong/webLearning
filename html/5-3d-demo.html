<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            transform: translate3d(100px,0,0);
        }
        img {
            display: block;
            /* margin: 100px auto ; */
            width: 200px;
            transition: all 2s;
        }
        img:hover {
            transform: rotate3d(0,1,0,180deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <img src="../img/girl.webp" alt="">
</body>
</html>
