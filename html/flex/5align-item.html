<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;height: 500px;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            /* 设置策州上子元素的排列方式 */
            align-items: flex-end;
        }
        .box div {
            width: 120px;
            height: 120px;
            background-color: red;
            color: seashell;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>111</div>
        <div>111</div>
        <div>111</div>
        <div>111</div>
        <div>111</div>
    </div>
</body>
</html>
