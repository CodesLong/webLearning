<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            width: 500px;
            height: 400px;
            background-color: khaki;
            flex-flow: column wrap;
            /* 复合属性：flex-direction flex-wrap的综合写法 */
        }
        .box div {
            width: 100px;
            height: 80px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>111</div>
        <div>111</div>
        <div>111</div>
        <div>111</div>
    </div>
</body>
</html>
