<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 20px;
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 4px solid springgreen;
            box-sizing: border-box;
            background: chartreuse;
            /* css3盒子模型 width包含了padding和border */
        }
    </style>

</head>
<body>
    <!-- 默认box-sizing:content-box;
        传统盒子宽度width+左右border -->
    <div class="box"></div>
</body>
</html>
